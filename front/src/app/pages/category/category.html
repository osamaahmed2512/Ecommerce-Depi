<main class="space-y-12 px-4 py-10">
    <section class="mx-auto max-w-6xl space-y-6">
        <div class="flex flex-wrap items-center justify-between gap-4">
            <div>
                <p class="text-sm uppercase tracking-widest text-brand-muted">Category</p>
                <h1 class="text-3xl font-semibold text-brand-dark">Casual essentials</h1>
                <p class="text-sm text-brand-muted">Showing 120 products</p>
            </div>
            <div class="flex items-center gap-3 text-sm">
                <button class="rounded-full border border-slate-200 px-4 py-2 font-semibold text-brand-dark"
                    type="button">
                    Filters
                </button>
                <select class="rounded-full border border-slate-200 px-4 py-2 font-semibold text-brand-dark">
                    <option>Sort by: Popular</option>
                    <option>Newest</option>
                    <option>Price: Low to High</option>
                    <option>Price: High to Low</option>
                </select>
            </div>
        </div>

        <div class="grid gap-8 lg:grid-cols-[280px_1fr]">
            <aside class="space-y-6 rounded-[32px] border border-slate-200 bg-white p-6 shadow-sm">
                <div>
                    <p class="text-sm font-semibold text-brand-dark">Price</p>
                    <div class="mt-3 h-2 rounded-full bg-slate-100">
                        <div class="h-full w-3/5 rounded-full bg-brand-dark"></div>
                    </div>
                    <div class="mt-2 flex justify-between text-sm text-brand-muted">
                        <span>$30</span>
                        <span>$220</span>
                    </div>
                </div>

                <div>
                    <p class="text-sm font-semibold text-brand-dark">Colors</p>
                    <div class="mt-3 flex flex-wrap gap-3">
                        <button *ngFor="let color of colors"
                            class="size-9 rounded-full border-2 border-white ring-1 ring-slate-200"
                            [ngStyle]="{ backgroundColor: color }"></button>
                    </div>
                </div>

                <div *ngFor="let filter of filters" class="space-y-3">
                    <p class="text-sm font-semibold text-brand-dark">{{ filter.title }}</p>
                    <div class="space-y-2">
                        <label *ngFor="let option of filter.options"
                            class="flex items-center gap-3 text-sm text-brand-muted">
                            <input class="size-4 rounded border-slate-300 text-brand-dark focus:ring-brand-dark"
                                type="checkbox" />
                            <span>{{ option.label }}</span>
                        </label>
                    </div>
                </div>

                <button class="w-full rounded-full bg-brand-dark px-4 py-3 text-sm font-semibold text-white"
                    type="button">
                    Apply filters
                </button>
            </aside>

            <section class="space-y-6">
                <div class="grid gap-6 md:grid-cols-2 xl:grid-cols-3">
                    <article *ngFor="let product of products"
                        class="space-y-4 rounded-3xl border border-slate-200 bg-white p-4 shadow-sm">
                        <div class="overflow-hidden rounded-[28px] bg-brand-soft">
                            <img class="h-56 w-full object-cover" [src]="product.image" [alt]="product.name"
                                loading="lazy" />
                        </div>
                        <div class="space-y-2">
                            <h3 class="text-base font-semibold text-brand-dark">{{ product.name }}</h3>
                            <div class="flex items-baseline gap-2">
                                <p class="text-lg font-semibold text-brand-dark">
                                    {{ product.price | currency: 'USD':'symbol':'1.0-0' }}
                                </p>
                                <span class="text-sm text-brand-muted">{{ product.rating }}/5</span>
                            </div>
                        </div>
                        <button type="button"
                            class="w-full rounded-full border border-brand-dark px-4 py-2 text-sm font-semibold text-brand-dark hover:bg-brand-dark hover:text-white">
                            Add to bag
                        </button>
                    </article>
                </div>

                <div
                    class="flex items-center justify-between rounded-3xl border border-slate-200 bg-white px-6 py-4 text-sm">
                    <p class="text-brand-muted">Showing 1 - 12 of 120 products</p>
                    <div class="flex gap-1">
                        <button
                            class="inline-flex size-10 items-center justify-center rounded-full border border-slate-200"
                            type="button">
                            ‹
                        </button>
                        <button
                            class="inline-flex size-10 items-center justify-center rounded-full bg-brand-dark text-white"
                            type="button">
                            1
                        </button>
                        <button
                            class="inline-flex size-10 items-center justify-center rounded-full border border-slate-200"
                            type="button">
                            2
                        </button>
                        <button
                            class="inline-flex size-10 items-center justify-center rounded-full border border-slate-200"
                            type="button">
                            ›
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </section>

    <app-newsletter-banner />
</main>
