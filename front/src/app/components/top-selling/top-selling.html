<section class="space-y-8">
    <div class="flex flex-wrap items-center gap-4">
        <div class="flex-1 min-w-[240px]">
            <h2 class="text-2xl font-semibold text-brand-dark md:text-3xl">{{ title }}</h2>
            <p class="mt-2 text-sm text-brand-muted" *ngIf="description">{{ description }}</p>
        </div>
        <button
            class="px-5 py-3 text-sm font-semibold text-white rounded-full bg-brand-dark hover:bg-black transition-colors duration-200"
            type="button">
            {{ actionLabel }}
        </button>
    </div>

    <div class="grid gap-6 md:grid-cols-2 xl:grid-cols-4">
        <article class="p-4 rounded-3xl bg-white shadow-card border border-slate-100 space-y-4"
            *ngFor="let product of products; trackBy: trackByProduct">
            <div class="relative overflow-hidden rounded-2xl bg-brand-soft">
                <span *ngIf="product.badge"
                    class="absolute left-3 top-3 rounded-full bg-white/90 px-3 py-1 text-xs font-semibold text-brand-dark shadow-sm">{{
                    product.badge }}</span>
                <img class="w-full h-48 object-cover transition-transform duration-300 hover:scale-105"
                    [src]="product.image" [alt]="product.name" loading="lazy" />
            </div>

            <div class="space-y-3">
                <h3 class="text-lg font-semibold text-slate-900">{{ product.name }}</h3>

                <div class="flex items-center gap-3 text-sm text-slate-600">
                    <div class="flex items-center gap-1">
                        <ng-container *ngFor="let filled of buildStars(product.rating); let i = index">
                            <svg [attr.aria-hidden]="true" [ngClass]="filled ? 'text-yellow-400' : 'text-slate-200'"
                                class="size-4" viewBox="0 0 20 20" fill="currentColor">
                                <path
                                    d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                            </svg>
                        </ng-container>
                    </div>
                    <span class="font-semibold">{{ product.rating.toFixed(1) }}</span>
                    <span class="text-slate-400">({{ product.reviews }} reviews)</span>
                </div>

                <div class="flex items-baseline gap-2">
                    <span class="text-xl font-semibold text-brand-dark">{{
                        product.price | currency: 'USD':'symbol':'1.0-0'
                        }}</span>
                    <span *ngIf="product.originalPrice" class="text-sm text-slate-400 line-through">{{
                        product.originalPrice | currency: 'USD':'symbol':'1.0-0' }}</span>
                </div>

                <div class="flex flex-wrap gap-2" *ngIf="product.colors?.length">
                    <span *ngFor="let color of product.colors"
                        class="inline-flex size-6 rounded-full border border-white shadow ring-1 ring-slate-100"
                        [ngStyle]="{ backgroundColor: color }"></span>
                </div>
            </div>
        </article>
    </div>
</section>
