<div class="bg-brand-dark text-white text-sm">
  <div class="max-w-6xl mx-auto px-4 py-2 text-center">
    Sign up and get 20% off your first order.&nbsp;
    <a class="font-semibold underline-offset-4 hover:underline" routerLink="/">Shop Now</a>
  </div>
</div>

<header class="sticky top-0 z-50 border-b border-slate-100 bg-white/95 backdrop-blur">
  <div class="max-w-6xl mx-auto px-4">
    <div class="flex h-20 items-center gap-6">
      <button type="button"
        class="inline-flex size-10 items-center justify-center rounded-full border border-slate-200 text-slate-700 lg:hidden"
        aria-label="Toggle navigation" (click)="toggleMenu()">
        <svg class="size-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 7h16M4 12h16M4 17h16" stroke-linecap="round" />
        </svg>
      </button>

      <a class="text-2xl font-black tracking-tight text-brand-dark" routerLink="/">SHOP.CO</a>

      <nav class="hidden lg:flex items-center gap-8 text-sm text-brand-muted">
        <a *ngFor="let link of navLinks" class="font-medium transition-colors duration-200 hover:text-brand-dark"
          routerLinkActive="text-brand-dark" [routerLink]="link.path">
          {{ link.label }}
        </a>
      </nav>

      <div class="hidden md:flex flex-1 items-center justify-end gap-3">
        <label class="relative flex-1 max-w-md">
          <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">
            <svg class="size-4" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd"
                d="M9 3.5a5.5 5.5 0 013.807 9.563l3.065 3.065a1 1 0 01-1.414 1.414l-3.065-3.065A5.5 5.5 0 119 3.5zm0 2a3.5 3.5 0 100 7 3.5 3.5 0 000-7z"
                clip-rule="evenodd" />
            </svg>
          </span>
          <input
            class="h-12 w-full rounded-full border border-slate-200 bg-slate-50 pl-11 pr-4 text-sm focus:border-brand-dark focus:outline-none focus:ring-2 focus:ring-brand-dark/20"
            type="search" placeholder="Search for products..." />
        </label>
        <button type="button" routerLink="/cart"
          class="relative inline-flex size-11 items-center justify-center rounded-full border border-slate-200 text-slate-700 transition-colors hover:border-brand-dark">
          <span
            class="absolute -top-1 -right-1 size-5 rounded-full bg-brand-dark text-xs font-semibold text-white">2</span>
          <svg class="size-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7">
            <path d="M3 5h2l1.6 9.6A2 2 0 008.6 16h7.5a2 2 0 001.98-1.7L19 7H6" stroke-linecap="round"
              stroke-linejoin="round" />
            <circle cx="9" cy="20" r="1.5" />
            <circle cx="17" cy="20" r="1.5" />
          </svg>
        </button>
        <button type="button"
          class="inline-flex size-11 items-center justify-center rounded-full border border-slate-200 text-slate-700 transition-colors hover:border-brand-dark"
          aria-label="Account">
          <svg class="size-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
            <circle cx="12" cy="8" r="4" />
            <path d="M4.5 20a7.5 7.5 0 0115 0" stroke-linecap="round" />
          </svg>
        </button>
      </div>

      <div class="md:hidden ml-auto flex items-center gap-2">
        <button type="button" aria-label="Search">
          <svg class="size-5 text-slate-700" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M9 3.5a5.5 5.5 0 013.807 9.563l3.065 3.065a1 1 0 01-1.414 1.414l-3.065-3.065A5.5 5.5 0 119 3.5zm0 2a3.5 3.5 0 100 7 3.5 3.5 0 000-7z"
              clip-rule="evenodd" />
          </svg>
        </button>
        <button type="button" class="relative" routerLink="/cart" aria-label="Cart">
          <span
            class="absolute -top-2 -right-2 size-5 rounded-full bg-brand-dark text-xs font-semibold text-white">2</span>
          <svg class="size-5 text-slate-700" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7">
            <path d="M3 5h2l1.6 9.6A2 2 0 008.6 16h7.5a2 2 0 001.98-1.7L19 7H6" stroke-linecap="round"
              stroke-linejoin="round" />
            <circle cx="9" cy="20" r="1.5" />
            <circle cx="17" cy="20" r="1.5" />
          </svg>
        </button>
      </div>
    </div>

    <div class="md:hidden pb-4">
      <label class="relative w-full">
        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">
          <svg class="size-4" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M9 3.5a5.5 5.5 0 013.807 9.563l3.065 3.065a1 1 0 01-1.414 1.414l-3.065-3.065A5.5 5.5 0 119 3.5zm0 2a3.5 3.5 0 100 7 3.5 3.5 0 000-7z"
              clip-rule="evenodd" />
          </svg>
        </span>
        <input
          class="h-11 w-full rounded-full border border-slate-200 bg-slate-50 pl-11 pr-4 text-sm focus:border-brand-dark focus:outline-none focus:ring-2 focus:ring-brand-dark/20"
          type="search" placeholder="Search for products..." />
      </label>
    </div>
  </div>

  <nav *ngIf="mobileMenuOpen" class="border-t border-slate-100 bg-white shadow-inner lg:hidden">
    <div class="max-w-6xl mx-auto px-4 py-4 space-y-4">
      <a *ngFor="let link of navLinks"
        class="block rounded-2xl px-4 py-3 text-base font-semibold text-brand-dark hover:bg-slate-100"
        [routerLink]="link.path" (click)="toggleMenu()">
        {{ link.label }}
      </a>
    </div>
  </nav>
</header>
