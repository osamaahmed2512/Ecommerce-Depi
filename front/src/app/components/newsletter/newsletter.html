<section class="mx-auto max-w-6xl px-4">
    <div
        class="relative overflow-hidden rounded-[2.5rem] bg-brand-dark px-6 py-12 text-white shadow-card sm:px-12 md:px-20">
        <div class="flex flex-wrap items-center gap-8">
            <div class="flex-1 min-w-[220px] space-y-5">
                <p class="text-3xl font-semibold leading-tight text-balance">Stay up to date about our latest offers</p>
                <form class="space-y-3 md:flex md:items-center md:gap-4 md:space-y-0">
                    <label class="relative flex-1">
                        <span class="pointer-events-none absolute left-5 top-1/2 -translate-y-1/2 text-white/60">
                            <svg class="size-4" viewBox="0 0 20 20" fill="currentColor">
                                <path
                                    d="M2.94 5.34A2 2 0 014.33 4h11.34a2 2 0 011.4.55l-6.07 5.46a1 1 0 01-1.4 0L2.94 5.34z" />
                                <path
                                    d="M18 7.14l-5.49 4.94a3 3 0 01-4.02 0L3 7.13V14a2 2 0 002 2h10a2 2 0 002-2V7.14z" />
                            </svg>
                        </span>
                        <input type="email" required placeholder="Enter your email address"
                            class="h-12 w-full rounded-full border border-white/30 bg-white/10 pl-12 pr-4 text-sm placeholder:text-white/60 focus:border-white focus:ring-2 focus:ring-white/40" />
                    </label>
                    <button type="submit"
                        class="inline-flex items-center justify-center rounded-full bg-white px-6 py-3 text-sm font-semibold text-brand-dark transition hover:bg-slate-100">
                        Subscribe
                    </button>
                </form>
            </div>
            <div class="hidden sm:block">
                <div
                    class="h-32 w-32 rounded-full border border-dashed border-white/30 flex items-center justify-center">
                    <span class="text-3xl font-black">20%</span>
                </div>
            </div>
        </div>

        <div
            class="pointer-events-none absolute -right-12 -top-12 hidden size-48 rounded-full border border-white/10 sm:block">
        </div>
        <div
            class="pointer-events-none absolute -left-16 bottom-0 hidden size-40 rounded-full border border-white/10 sm:block">
        </div>
    </div>
</section>
